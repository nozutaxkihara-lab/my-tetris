<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>テトリス - 一時停止＆ガイド付</title>
    <style>
        body {
            background: #202028;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #score {
            font-size: 2em;
            margin-bottom: 10px;
        }

        #game-container {
            position: relative;
            border: 4px solid #fff;
            background-color: #000;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
        }

        canvas {
            display: block;
            height: 80vh;
        }

        /* 一時停止時のオーバーレイ */
        #pause-overlay {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 1.5em;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .controls-hint {
            font-size: 0.9rem;
            color: #aaa;
            margin-top: 15px;
            line-height: 1.4;
        }

        kbd {
            background-color: #444;
            border-radius: 3px;
            padding: 2px 6px;
            color: #eee;
        }
    </style>
</head>
<body>

    <div id="score">SCORE: 0</div>
    
    <div id="game-container">
        <div id="pause-overlay">PAUSED</div>
        <canvas id="tetris" width="240" height="400"></canvas>
    </div>

    <div class="controls-hint">
        移動: <kbd>←</kbd><kbd>→</kbd> / 回転: <kbd>↑</kbd> / 加速: <kbd>↓</kbd><br>
        一時停止: <kbd>P</kbd> or <kbd>Esc</kbd>
    </div>

    <script>
        const canvas = document.getElementById('tetris');
        const context = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const pauseOverlay = document.getElementById('pause-overlay');

        context.scale(20, 20);

        // ゲームの状態
        let paused = false;

        function arenaSweep() {
            let rowCount = 1;
            outer: for (let y = arena.length - 1; y > 0; --y) {
                for (let x = 0; x < arena[y].length; ++x) {
                    if (arena[y][x] === 0) {
                        continue outer;
                    }
                }
                const row = arena.splice(y, 1)[0].fill(0);
                arena.unshift(row);
                ++y;
                player.score += rowCount * 10;
                rowCount *= 2;
            }
            updateScore();
        }

        function collide(arena, player) {
            const [m, o] = [player.matrix, player.pos];
            for (let y = 0; y < m.length; ++y) {
                for (let x = 0; x < m[y].length; ++x) {
                    if (m[y][x] !== 0 &&
                       (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) {
                        return true;
                    }
                }
            }
            return false;
        }

        function createMatrix(w, h) {
            const matrix = [];
            while (h--) {
                matrix.push(new Array(w).fill(0));
            }
            return matrix;
        }

        function createPiece(type) {
            if (type === 'I') {
                return [
                    [0, 1, 0, 0],
                    [0, 1, 0, 0],
                    [0, 1, 0, 0],
                    [0, 1, 0, 0],
                ];
            } else if (type === 'L') {
                return [[0, 2, 0], [0, 2, 0], [0, 2, 2]];
            } else if (type === 'J') {
                return [[0, 3, 0], [0, 3, 0], [3, 3, 0]];
            } else if (type === 'O') {
                return [[4, 4], [4, 4]];
            } else if (type === 'Z') {
                return [[5, 5, 0], [0, 5, 5], [0, 0, 0]];
            } else if (type === 'S') {
                return [[0, 6, 6], [6, 6, 0], [0, 0, 0]];
            } else if (type === 'T') {
                return [[0, 7, 0], [7, 7, 7], [0, 0, 0]];
            }
        }

        // 行列の描画共通関数
        function drawMatrix(matrix, offset, isGhost = false) {
            matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        if (isGhost) {
                            // ゴーストブロックの描画
                            context.fillStyle = 'rgba(255, 255, 255, 0.2)'; // 薄い白
                            context.fillRect(x + offset.x, y + offset.y, 1, 1);
                            context.strokeStyle = 'rgba(255, 255, 255, 0.5)';
                            context.lineWidth = 0.05;
                            context.strokeRect(x + offset.x, y + offset.y, 1, 1);
                        } else {
                            // 通常ブロック
                            context.fillStyle = colors[value];
                            context.fillRect(x + offset.x, y + offset.y, 1, 1);
                            context.lineWidth = 0.05;
                            context.strokeStyle = 'white';
                            context.strokeRect(x + offset.x, y + offset.y, 1, 1);
                        }
                    }
                });
            });
        }

        // 落下地点（ゴースト）の計算
        function getGhostPosition() {
            const ghostPos = { x: player.pos.x, y: player.pos.y };
            while (!collide(arena, { pos: ghostPos, matrix: player.matrix })) {
                ghostPos.y++;
            }
            ghostPos.y--; // 衝突した位置の1つ上が着地点
            return ghostPos;
        }

        function draw() {
            context.fillStyle = '#000';
            context.fillRect(0, 0, canvas.width, canvas.height);

            drawMatrix(arena, {x: 0, y: 0});

            // 落下予測位置の描画
            const ghostPos = getGhostPosition();
            drawMatrix(player.matrix, ghostPos, true);

            // プレイヤーの描画
            drawMatrix(player.matrix, player.pos);
        }

        function merge(arena, player) {
            player.matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        arena[y + player.pos.y][x + player.pos.x] = value;
                    }
                });
            });
        }

        function rotate(matrix, dir) {
            for (let y = 0; y < matrix.length; ++y) {
                for (let x = 0; x < y; ++x) {
                    [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
                }
            }
            if (dir > 0) matrix.forEach(row => row.reverse());
            else matrix.reverse();
        }

        function playerDrop() {
            if (paused) return;
            player.pos.y++;
            if (collide(arena, player)) {
                player.pos.y--;
                merge(arena, player);
                playerReset();
                arenaSweep();
            }
            dropCounter = 0;
        }

        function playerMove(dir) {
            if (paused) return;
            player.pos.x += dir;
            if (collide(arena, player)) {
                player.pos.x -= dir;
            }
        }

        function playerReset() {
            const pieces = 'ILJOTSZ';
            player.matrix = createPiece(pieces[pieces.length * Math.random() | 0]);
            player.pos.y = 0;
            player.pos.x = (arena[0].length / 2 | 0) - (player.matrix[0].length / 2 | 0);
            
            if (collide(arena, player)) {
                arena.forEach(row => row.fill(0));
                player.score = 0;
                updateScore();
            }
        }

        function playerRotate(dir) {
            if (paused) return;
            const pos = player.pos.x;
            let offset = 1;
            rotate(player.matrix, dir);
            while (collide(arena, player)) {
                player.pos.x += offset;
                offset = -(offset + (offset > 0 ? 1 : -1));
                if (offset > player.matrix[0].length) {
                    rotate(player.matrix, -dir);
                    player.pos.x = pos;
                    return;
                }
            }
        }

        function togglePause() {
            paused = !paused;
            pauseOverlay.style.display = paused ? 'flex' : 'none';
        }

        function updateScore() {
            scoreElement.innerText = `SCORE: ${player.score}`;
        }

        const colors = [
            null, '#FF0D72', '#0DC2FF', '#0DFF72', '#F538FF', '#FF8E0D', '#FFE138', '#3877FF',
        ];

        const arena = createMatrix(12, 20);
        const player = { pos: {x: 0, y: 0}, matrix: null, score: 0 };

        document.addEventListener('keydown', event => {
            // Pキー(80) または Escキー(27) で一時停止
            if (event.keyCode === 80 || event.keyCode === 27) {
                togglePause();
            }

            if (!paused) {
                if (event.keyCode === 37) playerMove(-1);        // Left
                else if (event.keyCode === 39) playerMove(1);     // Right
                else if (event.keyCode === 40) playerDrop();     // Down
                else if (event.keyCode === 38) playerRotate(1);  // Up (Rotate)
            }
        });

        let dropCounter = 0;
        let dropInterval = 1000;
        let lastTime = 0;

        function update(time = 0) {
            const deltaTime = time - lastTime;
            lastTime = time;

            if (!paused) {
                dropCounter += deltaTime;
                if (dropCounter > dropInterval) {
                    playerDrop();
                }
            }

            draw();
            requestAnimationFrame(update);
        }

        playerReset();
        updateScore();
        update();
    </script>
</body>
</html>
