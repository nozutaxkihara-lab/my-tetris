<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>テトリス - NEXTプレビュー付</title>
    <style>
        body {
            background: #202028;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .game-layout {
            display: flex;
            align-items: flex-start;
            gap: 20px;
        }

        #game-container {
            position: relative;
            border: 4px solid #fff;
            background-color: #000;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
        }

        canvas#tetris {
            display: block;
            height: 75vh;
        }

        /* サイドバー（スコアとNEXT） */
        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 20px;
            min-width: 120px;
        }

        .info-panel {
            border: 2px solid #fff;
            padding: 10px;
            background: rgba(0,0,0,0.3);
            text-align: center;
        }

        .info-title {
            font-size: 0.8em;
            color: #aaa;
            margin-bottom: 5px;
        }

        #score {
            font-size: 1.5em;
            font-weight: bold;
        }

        canvas#next {
            display: block;
            width: 100px;
            height: 100px;
        }

        #pause-overlay {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            font-size: 1.5em;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .controls-hint {
            font-size: 0.8rem;
            color: #aaa;
            margin-top: 20px;
            text-align: center;
        }

        kbd {
            background-color: #444;
            border-radius: 3px;
            padding: 2px 6px;
        }
    </style>
</head>
<body>

    <div class="game-layout">
        <!-- メイン画面 -->
        <div id="game-container">
            <div id="pause-overlay">PAUSED</div>
            <canvas id="tetris" width="240" height="400"></canvas>
        </div>

        <!-- サイドバー -->
        <div class="sidebar">
            <div class="info-panel">
                <div class="info-title">NEXT</div>
                <canvas id="next" width="80" height="80"></canvas>
            </div>
            <div class="info-panel">
                <div class="info-title">SCORE</div>
                <div id="score">0</div>
            </div>
        </div>
    </div>

    <div class="controls-hint">
        移動: <kbd>←</kbd><kbd>→</kbd> / 回転: <kbd>↑</kbd> / 加速: <kbd>↓</kbd><br>
        一時停止: <kbd>P</kbd> or <kbd>Esc</kbd>
    </div>

    <script>
        const canvas = document.getElementById('tetris');
        const context = canvas.getContext('2d');
        const nextCanvas = document.getElementById('next');
        const nextContext = nextCanvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const pauseOverlay = document.getElementById('pause-overlay');

        context.scale(20, 20);
        nextContext.scale(20, 20);

        let paused = false;

        // ブロックの色
        const colors = [
            null, '#FF0D72', '#0DC2FF', '#0DFF72', '#F538FF', '#FF8E0D', '#FFE138', '#3877FF',
        ];

        function createMatrix(w, h) {
            const matrix = [];
            while (h--) matrix.push(new Array(w).fill(0));
            return matrix;
        }

        function createPiece(type) {
            if (type === 'I') return [[0,1,0,0],[0,1,0,0],[0,1,0,0],[0,1,0,0]];
            if (type === 'L') return [[0,2,0],[0,2,0],[0,2,2]];
            if (type === 'J') return [[0,3,0],[0,3,0],[3,3,0]];
            if (type === 'O') return [[4,4],[4,4]];
            if (type === 'Z') return [[5,5,0],[0,5,5],[0,0,0]];
            if (type === 'S') return [[0,6,6],[6,6,0],[0,0,0]];
            if (type === 'T') return [[0,7,0],[7,7,7],[0,0,0]];
        }

        // 描画
        function drawMatrix(matrix, offset, ctx, isGhost = false) {
            matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        if (isGhost) {
                            ctx.fillStyle = 'rgba(255, 255, 255, 0.2)';
                            ctx.fillRect(x + offset.x, y + offset.y, 1, 1);
                        } else {
                            ctx.fillStyle = colors[value];
                            ctx.fillRect(x + offset.x, y + offset.y, 1, 1);
                            ctx.lineWidth = 0.05;
                            ctx.strokeStyle = 'white';
                            ctx.strokeRect(x + offset.x, y + offset.y, 1, 1);
                        }
                    }
                });
            });
        }

        function draw() {
            // メインキャンバス
            context.fillStyle = '#000';
            context.fillRect(0, 0, canvas.width, canvas.height);
            drawMatrix(arena, {x: 0, y: 0}, context);
            
            // ゴースト
            const ghostPos = getGhostPosition();
            drawMatrix(player.matrix, ghostPos, context, true);
            
            // プレイヤー
            drawMatrix(player.matrix, player.pos, context);

            // NEXTキャンバス
            nextContext.fillStyle = '#000';
            nextContext.fillRect(0, 0, nextCanvas.width, nextCanvas.height);
            // NEXTブロックを中央寄せで描画
            drawMatrix(player.next, {x: 1, y: 1}, nextContext);
        }

        function getGhostPosition() {
            const ghostPos = { x: player.pos.x, y: player.pos.y };
            while (!collide(arena, { pos: ghostPos, matrix: player.matrix })) {
                ghostPos.y++;
            }
            ghostPos.y--;
            return ghostPos;
        }

        function collide(arena, player) {
            const [m, o] = [player.matrix, player.pos];
            for (let y = 0; y < m.length; ++y) {
                for (let x = 0; x < m[y].length; ++x) {
                    if (m[y][x] !== 0 &&
                       (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) {
                        return true;
                    }
                }
            }
            return false;
        }

        function merge(arena, player) {
            player.matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        arena[y + player.pos.y][x + player.pos.x] = value;
                    }
                });
            });
        }

        function rotate(matrix, dir) {
            for (let y = 0; y < matrix.length; ++y) {
                for (let x = 0; x < y; ++x) {
                    [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
                }
            }
            if (dir > 0) matrix.forEach(row => row.reverse());
            else matrix.reverse();
        }

        function arenaSweep() {
            let rowCount = 1;
            outer: for (let y = arena.length - 1; y > 0; --y) {
                for (let x = 0; x < arena[y].length; ++x) {
                    if (arena[y][x] === 0) continue outer;
                }
                const row = arena.splice(y, 1)[0].fill(0);
                arena.unshift(row);
                ++y;
                player.score += rowCount * 10;
                rowCount *= 2;
            }
            updateScore();
        }

        function playerDrop() {
            if (paused) return;
            player.pos.y++;
            if (collide(arena, player)) {
                player.pos.y--;
                merge(arena, player);
                playerReset();
                arenaSweep();
            }
            dropCounter = 0;
        }

        function playerMove(dir) {
            if (paused) return;
            player.pos.x += dir;
            if (collide(arena, player)) {
                player.pos.x -= dir;
            }
        }

        function getRandomPiece() {
            const pieces = 'ILJOTSZ';
            return createPiece(pieces[pieces.length * Math.random() | 0]);
        }

        function playerReset() {
            if (!player.next) {
                player.next = getRandomPiece();
            }
            player.matrix = player.next;
            player.next = getRandomPiece();
            
            player.pos.y = 0;
            player.pos.x = (arena[0].length / 2 | 0) - (player.matrix[0].length / 2 | 0);
            
            if (collide(arena, player)) {
                arena.forEach(row => row.fill(0));
                player.score = 0;
                updateScore();
            }
        }

        function playerRotate(dir) {
            if (paused) return;
            const pos = player.pos.x;
            let offset = 1;
            rotate(player.matrix, dir);
            while (collide(arena, player)) {
                player.pos.x += offset;
                offset = -(offset + (offset > 0 ? 1 : -1));
                if (offset > player.matrix[0].length) {
                    rotate(player.matrix, -dir);
                    player.pos.x = pos;
                    return;
                }
            }
        }

        function togglePause() {
            paused = !paused;
            pauseOverlay.style.display = paused ? 'flex' : 'none';
        }

        function updateScore() {
            scoreElement.innerText = player.score;
        }

        const arena = createMatrix(12, 20);
        const player = {
            pos: {x: 0, y: 0},
            matrix: null,
            next: null,
            score: 0,
        };

        document.addEventListener('keydown', event => {
            if (event.keyCode === 80 || event.keyCode === 27) { // P or Esc
                togglePause();
            }
            if (!paused) {
                if (event.keyCode === 37) playerMove(-1);
                else if (event.keyCode === 39) playerMove(1);
                else if (event.keyCode === 40) playerDrop();
                else if (event.keyCode === 38) playerRotate(1);
            }
        });

        let dropCounter = 0;
        let dropInterval = 1000;
        let lastTime = 0;

        function update(time = 0) {
            const deltaTime = time - lastTime;
            lastTime = time;

            if (!paused) {
                dropCounter += deltaTime;
                if (dropCounter > dropInterval) {
                    playerDrop();
                }
            }

            draw();
            requestAnimationFrame(update);
        }

        playerReset();
        updateScore();
        update();
    </script>
</body>
</html>
